<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Modificación de Autor</title>
    <link rel="stylesheet" href="Css/estilos.css">
    <script src="Js/Scripts.js"></script>
</head>
<body>
    <header class="Header2">Formulario de Modificación de Autor</header>
    <section class="Section2">
        <div>Ingrese la cédula del autor que desea modificar:</div>
        <div><label for="ced">Cédula: </label> <input type="text" name="ced" id="ced"></div>
        <div><button name="con_autor" onclick=ConsultarAutor()>Consultar autor</button><button name="Cancelar" onclick=IrAtras()>Cancelar</button></div>
        <br>
        
        

        <div><label for="ced2">Número de Cédula:</label> <input type="text" name="ced2" disabled id="ced2" ></div>
        <div><label for="nom1">Primer nombre: </label><input type="text" name="nom1" id="nom1"></div>
        <div><label for="nom1">Segundo nombre: </label> <input type="text" name="nom2" id="nom2"> </div>
        <div><label for="apell1">Primer apellido: </label><input type="text" name="apell1" id="apell1"></div>
        <div><label for="apell2">Segundo apellido:</label> <input type="text" name="apell2" id="apell2"> </div>
        <div><label for="correo">Correo electrónico: </label><input type="text" name="correo" id="correo"></div>
        <div><label for="clave">Clave: </label><input type="text" name="clave" id="clave"></div>
        <div><button name="mod_autor" onclick=ModificarAutor()>Modificar Autor</button></div>
    </section>

</body>
</html>
