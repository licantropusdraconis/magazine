<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Usuarios</title>
    <link rel="stylesheet" href="Css/estilos.css">
    <script src="Js/Scripts.js"></script>
</head>
<body>
    <div class="fulldiv"><img class="fulldiv" src="Imagenes/banner.png"></div>
    <header class="Header2">Formulario de Inicio de sesión</header>
    <section class="Section2">
        <div>Diligencie por favor los siguientes campos:</div>
        
            <div><label for="ced">Número de Cédula:</label> <input type="text" name="ced" id="ced"></div>
            <div><label for="clave"></label>Constraseña: </label><input type="password" name="clave" id="clave"></div>
           
            <div><button name="login" onclick=IniciarSesion()>Iniciar sesión</button><button name="Cancelar" onclick=IrAtras()>Cancelar</button></div>
        
        
    </section>
    
</body>
</html>
